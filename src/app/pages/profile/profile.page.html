<ion-header>
  <ion-toolbar color="navbarColor">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 

<div  *ngFor="let prof of profile">
  <ion-item lines="none">
    <ion-grid>
    <ion-row>
      <ion-col size="4" >
        <div *ngIf="!prof.userPhoto">
        <img (click)="presentActionSheet()" class="myimage" src="https://firebasestorage.googleapis.com/v0/b/yourlingo-97885.appspot.com/o/profile.png?alt=media&token=15fb779a-7822-4943-a067-dba99f917c83">
      </div>
      <div *ngIf="prof.userPhoto">
      <img (click)="presentActionSheet()" class="myimage"  [src]="prof.userPhoto">
     
      </div> 
    </ion-col>
      <ion-col size="8" >
        <ion-label class="mylabel">          
         <p class="name">  {{prof.fname}}  {{prof.lname}}</p>  
           <p class="service">{{prof.servicetype}}</p>       
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
   
   </ion-item>   
     <ion-button expand="full" shape="round" color="theme" (click)="openprofile(prof.uid)">View Profile</ion-button>  


<div *ngIf="prof.servicetype=='Professional' || prof.servicetype=='NonProfessional' ">
  <ion-list lines="full">
    <ion-item detail lines="full">
      <ion-icon name="cog"></ion-icon>
      <ion-label class="myitem">Profile Settings</ion-label>
    </ion-item>

    <ion-item  detail (click)="translatr(prof.uid)" lines="full">
      <ion-icon name="calendar"></ion-icon>
      <ion-label class="myitem" >
        Translator Settings
      </ion-label>
      </ion-item>
   
    <ion-item lines="full" (click)="signout()">
      <ion-icon name="log-out"></ion-icon>
     <ion-label class="myitem">Logout</ion-label> 
    </ion-item>
  </ion-list>
</div>



<div *ngIf="prof.servicetype !='Professional' && prof.servicetype !='NonProfessional' ">
  <ion-list lines="full">
    <ion-item detail lines="full">
      <ion-icon name="cog"></ion-icon>
      <ion-label class="myitem">Profile Settings</ion-label>
    </ion-item>

   
    <ion-item lines="full" (click)="signout()">
      <ion-icon name="log-out"></ion-icon>
     <ion-label class="myitem">Logout</ion-label> 
    </ion-item>
  </ion-list>
</div>
</div>
</ion-content>
