<ion-header>
  <ion-toolbar color="navbarColor">
    <ion-title>{{name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let d of document">
  <ion-grid>
    <ion-row>
      <ion-col>  <ion-label>Document <div class="para"> {{d.name}}</div></ion-label> </ion-col>
    
      
    </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>Price per Document  <div class="para">{{d.Price}}</div></ion-label>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-item>
  <ion-list >
 <ion-item *ngFor="let doc of detail">
   <ion-label>Price Per document</ion-label>
   <ion-select [(ngModel)]="rangeVal">
     <ion-select-option>{{doc.Min}}</ion-select-option>
     <ion-select-option>{{doc.Range}}</ion-select-option>
     <ion-select-option>{{doc.Max}}</ion-select-option>
   </ion-select>
 </ion-item>
</ion-list>

<div>
<ion-item>
  <ion-label>
    Set my own Price
  </ion-label>
  <ion-checkbox (ionChange)="checkboxClick($event)" checked></ion-checkbox>
</ion-item>
<ion-item >
  <ion-range [(ngModel)]="rangeVal" min="1" max="30" color="secondary">
    <ion-label slot="start"></ion-label>
    <ion-label slot="end"></ion-label>
  </ion-range>
  <ion-label style="font-size: large; text-align: center;"><ion-label style="color: lightseagreen; font-size: larger;font-weight: bold;">{{rangeVal}}</ion-label> BD</ion-label>

</ion-item>
</div>
</ion-content>
<ion-footer>
  <ion-button shape="round" expand="full" color="theme" (click)="add(rangeVal)">Submit</ion-button>
</ion-footer>
