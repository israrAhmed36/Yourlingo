<ion-header>
  <ion-toolbar color="navbarColor">
    <ion-title class="mytitle">Edit schedule</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
     <ion-label class="mylabel">{{value}}</ion-label>
  </ion-item>
 
  <ion-list>
<ion-item *ngFor="let t of time">
  <ion-icon name="calendar" slot="start"></ion-icon>
  <ion-icon slot="end" name="close-outline" (click)="showConfirmAlert(t.docref)"></ion-icon>
 
  <ion-label style="padding-left: 30px;"> 
    {{t.startTime | date: 'HH:mm'}} - {{t.endTime | date: 'HH:mm'}}   
    </ion-label> 
</ion-item>
 
<ion-item lines="full" *ngIf="clicked==false">
  <ion-label class="label">Add Time Range </ion-label> 
  <ion-icon slot="start" name="add-outline" (click)="isclicked()"></ion-icon>
</ion-item>

<ion-list lines="full" *ngIf="clicked==true">
  <ion-item>
    <ion-icon name="remove-outline" (click)="isUnclicked()"></ion-icon>
    <ion-label class="label">Add Time Range </ion-label> 
  </ion-item>
  
  <ion-item>
    <ion-label >StartsAt </ion-label> <br>
    <ion-datetime class="label" displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="startTime"></ion-datetime>
  </ion-item>
 <ion-item>
  <ion-label >EndsAt </ion-label> <br>
  <ion-datetime class="label" displayFormat="HH:mm" pickerFormat="HH:mm"  [(ngModel)]="endTime"></ion-datetime>
</ion-item>
  <ion-button expand="full" shape="round" color="theme" (click)=addschedule()>Add Timing</ion-button>
 </ion-list>
  



</ion-list>

</ion-content>
